version: "3.9"
services:
  database:
    image: "mysql:8.0.29"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=lportal
      - MYSQL_ROOT_HOST=%
    ports:
      - "0.0.0.0:33060:3306"
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --character-set-filesystem=utf8
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/mysql
    healthcheck:
        test: mysql --host host.docker.internal -P 33060 --user=root --password=root -e 'SHOW DATABASES;'
        interval: 3s
        timeout: 10s
        retries: 10

  liferay:
    build:
      context: build/docker
    environment:
      - LIFERAY_JAVA_OPTS=-Xms4g -Xmx4g
      - LIFERAY_MODULE_PERIOD_FRAMEWORK_PERIOD_PROPERTIES_PERIOD_OSGI_PERIOD_CONSOLE=0.0.0.0:11311
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    ports:
      - "127.0.0.1:11311:11311"
    volumes:
      - type: volume
        source: liferay-data
        target: /opt/liferay/data
    depends_on:
        search:
           condition: service_started
        database:
           condition: service_healthy
  search:
    image: "liferaycloud/elasticsearch:7.17.1-4.1.6"
    environment:
      - LCP_PROJECT_ENVIRONMENT=local
      - LCP_SERVICE_SCALE=1
      - LCP_SERVICE_ID=search
      - ES_JAVA_OPTS=-Dlog4j2.formatMsgNoLookups=true -Xms2g -Xmx2g 
      - discovery.type=single-node
      - cluster.routing.allocation.disk.threshold_enabled=false
    ports:
      - "127.0.0.1:9200:9200"
  webserver:
    image: "liferaycloud/nginx:1.21.6-5.0.0-alpha.4"
    environment:
      - LCP_PROJECT_ENVIRONMENT=local
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - liferay
volumes:
  liferay-data:
  database-data:
